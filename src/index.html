<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1><br/>
        <section class="content">
            <article>
            <div class="section-side1">
                <h3>Recent scores</h3>
                <button class="btn-1">Refresh</button>
            </div><br/>
            <div class="section-side2">
                <table>
                    <tr>
                      <td>Name: 100</td>
                    </tr>
                    <tr>
                      <td>Name: 20</td>
                    </tr>
                    <tr>
                      <td>Name: 50</td>
                    </tr>
                    <tr>
                      <td>Name: 78</td>
                    </tr>
                    <tr>
                      <td>Name: 125</td>
                    </tr>
                    <tr>
                      <td>Name: 77</td>
                    </tr>
                    <tr>
                        <td>Name: 42</td>
                    </tr>
                  </table>
                    
            </div>
           </article>
            <form>
                <h2>Add your score</h2>
                <input type="text" placeholder="your name"><br><br>
                <input type="number" placeholder="your score"><br><br>
                <button type="submit" class="btn-2">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
